<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d2329"/>
      <stop offset="100%" stop-color="#0a1a1f"/>
    </linearGradient>
  </defs>
  <!-- Dark rounded background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Globe circles -->
  <circle cx="256" cy="230" r="150" fill="none" stroke="#00a99d" stroke-width="12" opacity="0.9"/>
  <!-- Globe horizontal lines -->
  <ellipse cx="256" cy="230" rx="150" ry="50" fill="none" stroke="#00a99d" stroke-width="6" opacity="0.4"/>
  <ellipse cx="256" cy="230" rx="150" ry="100" fill="none" stroke="#00a99d" stroke-width="6" opacity="0.3"/>
  <!-- Globe vertical meridian -->
  <ellipse cx="256" cy="230" rx="55" ry="150" fill="none" stroke="#00a99d" stroke-width="6" opacity="0.4"/>
  <!-- Map pin dropping from globe bottom -->
  <path d="M256 340 L256 420 L240 400 L256 420 L272 400 Z" fill="#00a99d" opacity="0.8"/>
  <!-- Pin dot -->
  <circle cx="256" cy="440" r="18" fill="#00a99d"/>
  <circle cx="256" cy="440" r="8" fill="#0d2329"/>
  <!-- Industrial accent: small factory/chimney on globe -->
  <rect x="290" y="160" width="30" height="50" rx="3" fill="#00a99d" opacity="0.7"/>
  <rect x="296" y="140" width="8" height="30" rx="2" fill="#00a99d" opacity="0.6"/>
  <rect x="310" y="148" width="6" height="22" rx="2" fill="#00a99d" opacity="0.5"/>
  <!-- Small smoke puffs -->
  <circle cx="300" cy="132" r="5" fill="#00a99d" opacity="0.3"/>
  <circle cx="296" cy="124" r="4" fill="#00a99d" opacity="0.2"/>
  <circle cx="314" cy="140" r="4" fill="#00a99d" opacity="0.25"/>
</svg>
