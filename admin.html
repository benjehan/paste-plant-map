*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0a1a1f;--panel:#0d2329;--card:#112e36;--accent:#00a99d;--brand:#004a59;--text:#e0e8ea;--muted:#7a9ca8;--border:#1a3f4a;--red:#e74c3c;--yellow:#f1c40f;--green:#2ecc71}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
a{color:var(--accent);text-decoration:none}
.header{background:linear-gradient(135deg,var(--brand),#002a33);padding:12px 24px;display:flex;align-items:center;justify-content:space-between;border-bottom:2px solid var(--accent)}
.header h1{font-size:18px;font-weight:600}
.header-right{display:flex;gap:10px;align-items:center}
.btn{background:var(--accent);color:#fff;border:none;padding:8px 16px;border-radius:4px;cursor:pointer;font-size:13px;font-weight:500;transition:all .2s}
.btn:hover{background:#00c9b7}
.btn-red{background:var(--red)}.btn-red:hover{background:#c0392b}
.btn-outline{background:transparent;border:1px solid var(--accent);color:var(--accent)}
.btn-outline:hover{background:var(--accent);color:#fff}
.btn-sm{padding:5px 10px;font-size:12px}

.container{max-width:1200px;margin:0 auto;padding:20px}

/* Tabs */
.tabs{display:flex;gap:0;margin-bottom:20px;border-bottom:2px solid var(--border)}
.tab{padding:10px 24px;cursor:pointer;font-size:14px;font-weight:600;color:var(--muted);border-bottom:2px solid transparent;margin-bottom:-2px;transition:all .2s}
.tab:hover{color:var(--text)}
.tab.active{color:var(--accent);border-bottom-color:var(--accent)}
.tab-content{display:none}
.tab-content.active{display:block}

.stats-bar{display:flex;gap:16px;margin-bottom:20px;flex-wrap:wrap}
.stat-box{background:var(--card);border:1px solid var(--border);border-radius:6px;padding:16px 24px;text-align:center}
.stat-box .num{font-size:28px;font-weight:700;color:var(--accent)}
.stat-box .lbl{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:1px}
.stat-box.pending .num{color:var(--yellow)}

.card{background:var(--card);border:1px solid var(--border);border-radius:6px;padding:16px;margin-bottom:12px}
.card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
.card-header h3{font-size:16px;color:var(--accent)}
.badge{display:inline-block;padding:2px 8px;border-radius:10px;font-size:11px;font-weight:600;text-transform:uppercase}
.badge-pending{background:var(--yellow);color:#000}
.badge-approved{background:var(--green);color:#000}
.badge-rejected{background:var(--red);color:#fff}
.type-badge{background:var(--brand);color:var(--accent);padding:2px 8px;border-radius:10px;font-size:11px;margin-left:8px}

.fields{display:grid;grid-template-columns:1fr 1fr 1fr;gap:6px 16px;font-size:13px}
.fields .f{display:flex;gap:6px}
.fields .f .fl{color:var(--muted);min-width:100px;font-size:11px;text-transform:uppercase}
.card-actions{display:flex;gap:8px;margin-top:12px;padding-top:12px;border-top:1px solid var(--border)}

.modal-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:2000;justify-content:center;align-items:center}
.modal-overlay.active{display:flex}
.modal{background:var(--panel);border-radius:8px;padding:24px;width:90%;max-width:560px;max-height:90vh;overflow-y:auto;border:1px solid var(--border)}
.modal h2{margin-bottom:16px;color:var(--accent);font-size:18px}
.modal label{display:block;font-size:12px;color:var(--muted);margin:8px 0 4px;text-transform:uppercase}
.modal input,.modal select,.modal textarea{width:100%;background:var(--card);color:var(--text);border:1px solid var(--border);padding:8px;border-radius:4px;font-size:13px}
.modal textarea{height:80px;resize:vertical}
.modal-actions{display:flex;gap:8px;margin-top:16px;justify-content:flex-end}
.modal-row{display:grid;grid-template-columns:1fr 1fr;gap:0 12px}

.field-changed{background:rgba(241,196,0,.12);border-radius:3px;padding:1px 4px}
.field-old{color:var(--red);text-decoration:line-through;opacity:.8}
.field-new{color:var(--green);font-weight:500}
.field-unchanged{color:var(--muted);opacity:.5}
.badge-new{background:var(--green);color:#000;font-size:9px;padding:1px 6px;border-radius:8px;margin-left:6px;font-weight:700;text-transform:uppercase;vertical-align:middle}
.diff-arrow{color:var(--muted);margin:0 4px;font-size:11px}
.empty{text-align:center;padding:60px 20px;color:var(--muted);font-size:16px}
.toast{position:fixed;bottom:20px;right:20px;background:var(--green);color:#fff;padding:12px 20px;border-radius:6px;font-size:14px;z-index:3000;display:none}
#loginScreen{display:flex;justify-content:center;align-items:center;min-height:80vh}
#loginScreen .login-box{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:32px;text-align:center;width:360px}
#loginScreen h2{color:var(--accent);margin-bottom:16px}
#loginScreen input{width:100%;background:var(--panel);color:var(--text);border:1px solid var(--border);padding:10px;border-radius:4px;font-size:13px;margin-bottom:12px}
.login-error{color:var(--red);font-size:13px;margin-bottom:12px;display:none}
.user-email{color:var(--muted);font-size:12px;margin-right:8px}

/* Mines tab */
.mines-toolbar{display:flex;gap:12px;margin-bottom:16px;align-items:center;flex-wrap:wrap}
.mines-toolbar input{background:var(--card);color:var(--text);border:1px solid var(--border);padding:8px 12px;border-radius:4px;font-size:13px;flex:1;min-width:200px}
.mines-toolbar input:focus{outline:none;border-color:var(--accent)}
.mines-toolbar select{background:var(--card);color:var(--text);border:1px solid var(--border);padding:8px 12px;border-radius:4px;font-size:13px;min-width:120px}
.mines-table{width:100%;border-collapse:collapse;font-size:13px}
.mines-table th{text-align:left;padding:8px 10px;color:var(--muted);font-size:11px;text-transform:uppercase;letter-spacing:.5px;border-bottom:2px solid var(--border);cursor:pointer;user-select:none;white-space:nowrap}
.mines-table th:hover{color:var(--accent)}
.mines-table td{padding:8px 10px;border-bottom:1px solid var(--border);max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.mines-table tr:hover{background:rgba(0,169,157,.05);cursor:pointer}
.mines-count{color:var(--muted);font-size:12px;margin-left:auto}
</style>

<script>

// ============ TABS ============
function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
  document.querySelector(`.tab-content#tab-${tab}`).classList.add('active');
  event.target.classList.add('active');

// ============ AUTH ============
(async function init() {
  const { data: { session } } = await sb.auth.getSession();
  if (session) showAdmin(session.user.email);
  sb.auth.onAuthStateChange((event) => { if (event === 'SIGNED_OUT') location.reload(); });
})();

async function login() {
  const email = document.getElementById('emailInput').value.trim();
  const password = document.getElementById('passwordInput').value;
  const errEl = document.getElementById('loginError');
  const btn = document.getElementById('loginBtn');
  if (!email || !password) { errEl.textContent = 'Enter email and password'; errEl.style.display = 'block'; return; }
  btn.disabled = true; btn.textContent = 'Signing in...'; errEl.style.display = 'none';
  const { data, error } = await sb.auth.signInWithPassword({ email, password });
  if (error) { errEl.textContent = error.message; errEl.style.display = 'block'; btn.disabled = false; btn.textContent = 'Login'; return; }

}

function showAdmin(email) {
  document.getElementById('loginScreen').style.display = 'none';
  document.getElementById('adminPanel').style.display = 'block';
  document.getElementById('logoutBtn').style.display = 'block';
  document.getElementById('userEmail').textContent = email;
  loadSubmissions();

async function logout() { await sb.auth.signOut(); location.reload(); }

// ============ SUBMISSIONS TAB ============
// Mine data for diff comparison (loaded from Supabase mines table)
let mineData = [];
async function loadMineData() {
  try {
    const { data, error } = await sb.from('mines').select('*');
    if (!error && data) mineData = data;
  } catch(e) {
    // Fallback to data.json
    try { const r = await fetch('data.json'); mineData = await r.json(); } catch(e2) {}
  }
}
loadMineData();

const FIELD_MAP = {
  mine_name: { label: 'Mine Name', dataKey: 'name' },
  company: { label: 'Company', dataKey: 'company' },
  country: { label: 'Country', dataKey: 'country' },
  region: { label: 'Region', dataKey: 'region' },
  fill_type: { label: 'Fill Type', dataKey: 'type' },
  tpd: { label: 'TPD', dataKey: 'tpd' },
  plants: { label: 'Plants', dataKey: 'plants' },
  commodity: { label: 'Commodity', dataKey: 'commodity' },
  commissioned_year: { label: 'Year', dataKey: 'year_commissioned' },
  designer: { label: 'Designer', dataKey: 'designer' },
  lat: { label: 'Lat', dataKey: 'lat' },
  lng: { label: 'Lng', dataKey: 'lng' },
};

function findExistingMine(name) {
  if (!name || !mineData.length) return null;
  const n = name.toLowerCase().trim();
  return mineData.find(m => m.name && m.name.toLowerCase().trim() === n) || null;
}

function renderDiffField(label, subVal, oldVal, isNew) {
  const sv = (subVal == null || subVal === '') ? '' : String(subVal);
  if (!sv) return '';
  if (isNew) return `<div class="f"><span class="fl">${label}</span><span class="field-new">${esc(sv)}</span><span class="badge-new">NEW</span></div>`;
  const ov = (oldVal == null || oldVal === '') ? '' : String(oldVal);
  if (!ov) return `<div class="f"><span class="fl">${label}</span><span class="field-new">${esc(sv)}</span><span class="badge-new">NEW</span></div>`;
  if (sv.toLowerCase().trim() === ov.toLowerCase().trim()) return `<div class="f field-unchanged"><span class="fl">${label}</span>${esc(sv)}</div>`;
  return `<div class="f field-changed"><span class="fl">${label}</span><span class="field-old">${esc(ov)}</span><span class="diff-arrow">‚Üí</span><span class="field-new">${esc(sv)}</span></div>`;
}

async function loadSubmissions() {
  try {
    const { data, error } = await sb.from('mine_submissions').select('*').order('created_at', { ascending: false });
    if (error) throw error;
    renderSubmissions(data);
  } catch (e) {
    document.getElementById('submissionsList').innerHTML = `<div class="empty">Error loading: ${e.message}</div>`;
  }
}

function renderSubmissions(data) {
  const pending = data.filter(d => d.status === 'pending').length;
  const approved = data.filter(d => d.status === 'approved').length;
  const rejected = data.filter(d => d.status === 'rejected').length;
  document.getElementById('pendingCount').textContent = pending;
  document.getElementById('approvedCount').textContent = approved;
  document.getElementById('rejectedCount').textContent = rejected;
  document.getElementById('totalCount').textContent = data.length;

  if (!data.length) { document.getElementById('submissionsList').innerHTML = '<div class="empty">No submissions yet.</div>'; return; }

  document.getElementById('submissionsList').innerHTML = data.map(d => {
    const bc = d.status === 'pending' ? 'pending' : d.status === 'approved' ? 'approved' : 'rejected';
    const date = new Date(d.created_at).toLocaleDateString('en-GB', { day:'numeric', month:'short', year:'numeric' });
    const isNewMine = d.submission_type === 'new';
    const existing = !isNewMine ? findExistingMine(d.existing_mine_name) : null;

    let fieldsHtml = '';
    for (const [subKey, cfg] of Object.entries(FIELD_MAP)) {
      const subVal = d[subKey]; const oldVal = existing ? existing[cfg.dataKey] : undefined;
      const row = renderDiffField(cfg.label, subVal, oldVal, isNewMine);
      if (row) fieldsHtml += row;
    }
    fieldsHtml += `<div class="f"><span class="fl">Submitter</span>${esc(d.submitter_name||'')} ${d.submitter_email?'('+esc(d.submitter_email)+')':''}</div>`;
    fieldsHtml += `<div class="f"><span class="fl">Submitted</span>${date}</div>`;
    if (d.existing_mine_name) fieldsHtml += `<div class="f"><span class="fl">Existing Mine</span>${esc(d.existing_mine_name)}</div>`;
    if (!isNewMine && !existing && d.existing_mine_name) fieldsHtml += `<div class="f"><span class="fl" style="color:var(--yellow)">‚ö† Mine not found in database</span></div>`;
    if (d.notes) fieldsHtml += `<div class="f"><span class="fl">Notes</span>${esc(d.notes)}</div>`;
    if (d.source_reference) fieldsHtml += `<div class="f"><span class="fl">Source</span>${esc(d.source_reference)}</div>`;
    if (d.admin_notes) fieldsHtml += `<div class="f"><span class="fl">Admin Notes</span>${esc(d.admin_notes)}</div>`;

    const pendingActions = d.status === 'pending' ? `
      <button class="btn btn-sm" style="background:var(--green)" onclick="approveAndAddToMines('${d.id}')">‚úì Approve & Add to Mines</button>
      <button class="btn btn-sm btn-outline" onclick="approve('${d.id}')">‚úì Approve Only</button>
      <button class="btn btn-sm btn-red" onclick="reject('${d.id}')">‚úó Reject</button>
    ` : '';

    return `<div class="card">
      <div class="card-header">
        <h3>${esc(d.mine_name)} <span class="type-badge">${d.submission_type}</span></h3>
        <span class="badge badge-${bc}">${d.status}</span>
      </div>
      <div class="fields">${fieldsHtml}</div>
      <div class="card-actions">
        ${pendingActions}
        <button class="btn btn-sm btn-outline" onclick="openEdit('${d.id}')">Edit</button>
      </div>
    </div>`;
  }).join('');
}

function esc(s) { const d = document.createElement('div'); d.textContent = s; return d.innerHTML; }

async function approve(id) {
  try {
    const { error } = await sb.from('mine_submissions').update({ status: 'approved', reviewed_at: new Date().toISOString() }).eq('id', id);
    if (error) throw error;
    showToast('Approved!'); loadSubmissions();
  } catch(e) { alert('Error: ' + e.message); }
}

async function approveAndAddToMines(subId) {
  try {
    // Get the submission
    const { data: subs, error: subErr } = await sb.from('mine_submissions').select('*').eq('id', subId);
    if (subErr) throw subErr;
    if (!subs.length) return;
    const s = subs[0];

    const mineRecord = {
      name: s.mine_name,
      company: s.company || null,
      country: s.country || null,
      region: s.region || null,
      type: s.fill_type || 'Paste',
      tpd: s.tpd || null,
      ore_tpd: null,
      plants: s.plants || 1,
      commodity: s.commodity || null,
      year_commissioned: s.commissioned_year || null,
      designer: s.designer || null,
      lat: s.lat || null,
      lng: s.lng || null,
      notes: s.notes || null,
      source: s.source_reference || null,
      confidence: 'verified',
      status: 'operating',
      last_updated: new Date().toISOString().split('T')[0],
      updated_by: s.submitter_name || 'admin'
    };

    if (s.submission_type === 'correction' && s.existing_mine_name) {
      // Find existing mine and update
      const existing = findExistingMine(s.existing_mine_name);
      if (existing && existing.id) {
        // Update only non-null fields
        const updates = { last_updated: mineRecord.last_updated, updated_by: mineRecord.updated_by, confidence: 'verified' };
        for (const [k, v] of Object.entries(mineRecord)) {
          if (v != null && v !== '' && k !== 'last_updated' && k !== 'updated_by' && k !== 'confidence') updates[k] = v;
        }
        const { error } = await sb.from('mines').update(updates).eq('id', existing.id);
        if (error) throw error;
        showToast('Mine updated & submission approved!');
      } else {
        // Can't find existing mine ‚Äî insert as new
        const { error } = await sb.from('mines').insert(mineRecord);
        if (error) throw error;
        showToast('Mine added (existing not found) & submission approved!');
      }
    } else {
      // New submission ‚Äî insert
      const { error } = await sb.from('mines').insert(mineRecord);
      if (error) throw error;
      showToast('Mine added & submission approved!');
    }

    // Mark submission as approved
    await sb.from('mine_submissions').update({ status: 'approved', reviewed_at: new Date().toISOString() }).eq('id', subId);
    await loadMineData(); // Refresh mine data for diffs
    loadSubmissions();
  } catch(e) { alert('Error: ' + e.message); }
}

// ============ MINES TAB ============
let allMines = [], filteredMines = [], mineSortField = 'name', mineSortAsc = true;

async function loadMines() {
  try {
    const { data, error } = await sb.from('mines').select('*').order('name');
    if (error) throw error;
    allMines = data || [];
    filterMines();
  } catch(e) {
    document.getElementById('minesTableBody').innerHTML = `<tr><td colspan="7" style="text-align:center;color:var(--muted);padding:40px">Error: ${e.message}</td></tr>`;
  }
}

function filterMines() {
  const q = (document.getElementById('mineSearch').value || '').toLowerCase();
  const status = document.getElementById('mineStatusFilter').value;
  filteredMines = allMines.filter(m => {
    if (status && m.status !== status) return false;
    if (q && !((m.name||'').toLowerCase().includes(q) || (m.company||'').toLowerCase().includes(q) || (m.country||'').toLowerCase().includes(q) || (m.commodity||'').toLowerCase().includes(q))) return false;
    return true;
  });
  sortAndRenderMines();
}

function sortMines(field) {
  if (mineSortField === field) mineSortAsc = !mineSortAsc;
  else { mineSortField = field; mineSortAsc = true; }
  sortAndRenderMines();
}

function sortAndRenderMines() {
  filteredMines.sort((a, b) => {
    let av = a[mineSortField], bv = b[mineSortField];
    if (av == null) av = ''; if (bv == null) bv = '';
    if (typeof av === 'number' && typeof bv === 'number') return mineSortAsc ? av - bv : bv - av;
    return mineSortAsc ? String(av).localeCompare(String(bv)) : String(bv).localeCompare(String(av));
  });
  renderMinesTable();
}

function renderMinesTable() {
  document.getElementById('minesCount').textContent = `${filteredMines.length} of ${allMines.length} mines`;
  if (!filteredMines.length) {
    document.getElementById('minesTableBody').innerHTML = '<tr><td colspan="7" style="text-align:center;color:var(--muted);padding:40px">No mines found</td></tr>';
    return;
  }
  document.getElementById('minesTableBody').innerHTML = filteredMines.map(m => {
    const conf = m.confidence === 'verified' ? 'üü¢' : 'üü°';
    return `<tr onclick="openMineModal('${m.id}')">
      <td><strong>${esc(m.name)}</strong></td>
      <td>${esc(m.company||'‚Äî')}</td>
      <td>${esc(m.country||'‚Äî')}</td>
      <td>${esc(m.commodity||'‚Äî')}</td>
      <td>${m.tpd ? m.tpd.toLocaleString() : '‚Äî'}</td>
      <td>${esc(m.status||'‚Äî')}</td>
      <td>${conf}</td>
    </tr>`;
  }).join('');
}

function openMineModal(id) {
  const m = id ? allMines.find(x => x.id === id) : null;
  document.getElementById('mineModalTitle').textContent = m ? 'Edit Mine' : 'Add Mine';
  document.getElementById('mineId').value = m ? m.id : '';
  document.getElementById('mName').value = m ? m.name || '' : '';
  document.getElementById('mCompany').value = m ? m.company || '' : '';
  document.getElementById('mCountry').value = m ? m.country || '' : '';
  document.getElementById('mRegion').value = m ? m.region || '' : '';
  document.getElementById('mLat').value = m ? m.lat || '' : '';
  document.getElementById('mLng').value = m ? m.lng || '' : '';
  document.getElementById('mType').value = m ? m.type || 'Paste' : 'Paste';
  document.getElementById('mStatus').value = m ? m.status || 'operating' : 'operating';
  document.getElementById('mTpd').value = m ? m.tpd || '' : '';
  document.getElementById('mOreTpd').value = m ? m.ore_tpd || '' : '';
  document.getElementById('mPlants').value = m ? m.plants || 1 : 1;
  document.getElementById('mYear').value = m ? m.year_commissioned || '' : '';
  document.getElementById('mCommodity').value = m ? m.commodity || '' : '';
  document.getElementById('mDesigner').value = m ? m.designer || '' : '';
  document.getElementById('mConfidence').value = m ? m.confidence || 'likely' : 'likely';
  document.getElementById('mUpdatedBy').value = m ? m.updated_by || '' : '';
  document.getElementById('mSource').value = m ? m.source || '' : '';
  document.getElementById('mSourceLabel').value = m ? m.source_label || '' : '';
  document.getElementById('mNotes').value = m ? m.notes || '' : '';
  document.getElementById('mineDeleteBtn').style.display = m ? 'block' : 'none';
  document.getElementById('mineModal').classList.add('active');
}

function closeMineModal() { document.getElementById('mineModal').classList.remove('active'); }

function getMineBody() {
  return {
    name: document.getElementById('mName').value.trim(),
    company: document.getElementById('mCompany').value.trim() || null,
    country: document.getElementById('mCountry').value.trim() || null,
    region: document.getElementById('mRegion').value || null,
    lat: parseFloat(document.getElementById('mLat').value) || null,
    lng: parseFloat(document.getElementById('mLng').value) || null,
    type: document.getElementById('mType').value,
    status: document.getElementById('mStatus').value,
    tpd: parseInt(document.getElementById('mTpd').value) || null,
    ore_tpd: parseInt(document.getElementById('mOreTpd').value) || null,
    plants: parseInt(document.getElementById('mPlants').value) || 1,
    year_commissioned: parseInt(document.getElementById('mYear').value) || null,
    commodity: document.getElementById('mCommodity').value.trim() || null,
    designer: document.getElementById('mDesigner').value.trim() || null,
    confidence: document.getElementById('mConfidence').value,
    updated_by: document.getElementById('mUpdatedBy').value.trim() || null,
    source: document.getElementById('mSource').value.trim() || null,
    source_label: document.getElementById('mSourceLabel').value.trim() || null,
    notes: document.getElementById('mNotes').value.trim() || null,
    last_updated: new Date().toISOString().split('T')[0]
  };
}

async function saveMine() {
  const body = getMineBody();
  if (!body.name) { alert('Name is required'); return; }
  const id = document.getElementById('mineId').value;
  try {
    if (id) {
      const { error } = await sb.from('mines').update(body).eq('id', id);
      if (error) throw error;
      showToast('Mine updated!');
    } else {
      const { error } = await sb.from('mines').insert(body);
      if (error) throw error;
      showToast('Mine added!');
    }
    closeMineModal();
    await loadMineData();
    loadMines();
  } catch(e) { alert('Error: ' + e.message); }
}

async function deleteMine() {
  if (!confirm('Delete this mine? This cannot be undone.')) return;
  const id = document.getElementById('mineId').value;
  try {
    const { error } = await sb.from('mines').delete().eq('id', id);
    if (error) throw error;
    closeMineModal(); showToast('Mine deleted'); await loadMineData(); loadMines();
  } catch(e) { alert('Error: ' + e.message); }
}

// ============ UTILS ============
function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg; t.style.display = 'block';
  setTimeout(() => t.style.display = 'none', 3000);
}

document.getElementById('editModal').addEventListener('click', e => { if (e.target === e.currentTarget) closeEdit(); });
document.getElementById('mineModal').addEventListener('click', e => { if (e.target === e.currentTarget) closeMineModal(); });
